<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>HG Acil</title>
<style>
body{font-family:sans-serif;padding:20px;margin:0;background:#fff;color:#111}
input{width:100%;padding:12px;font-size:16px;border-radius:8px;border:1px solid #555;margin-top:6px}
button{width:100%;padding:18px;font-size:18px;background:#c00;color:#fff;border:none;border-radius:10px;margin-top:12px;font-weight:600;cursor:pointer}
button.alt{background:#222}
.alert{background:#fff3cd;border-left:4px solid #ffb300;padding:12px;border-radius:6px;margin-top:12px;font-size:14px}
.panel{padding:16px;background:#f2f2f2;border-radius:10px;margin-bottom:14px}
#panicBtn{background:#c00;font-size:22px;padding:26px;border-radius:12px;width:100%;font-weight:700}
#confirmBox{display:none;position:fixed;top:30%;left:5%;width:90%;background:#fff;padding:16px;border-radius:12px;box-shadow:0 0 16px rgba(0,0,0,0.3)}
</style>
</head>
<body>

<h2>HÄ±zÄ±r Gibi â€” Acil Durum Ä°zleme</h2>
<div id="alerts"></div>

<!-- Ä°zin Paneli -->
<div id="permPanel" class="panel">
  <h3>Gerekli Ä°zinler</h3>
  <button onclick="requestGPS()">ğŸ“ Konum Ä°zni</button>
  <button onclick="requestNotif()">ğŸ”” Bildirim Ä°zni</button>
  <button onclick="requestBT()">âŒš Bluetooth Ä°zni</button>
  <button class="alt" onclick="checkSensors()">ğŸ“± SensÃ¶rleri Kontrol Et</button>
  <button class="alt" onclick="permissionsDone()">Ä°zinleri Bitir & Profile GeÃ§</button>
</div>

<!-- Profil Paneli -->
<div id="profilePanel" class="panel" style="display:none">
  <h3>Acil Profil</h3>
  <label>Ad Soyad</label>
  <input id="ad" placeholder="Ad Soyad Gir"/>
  <label>Acil KiÅŸi 1 (Telefon)</label>
  <input id="tel1" placeholder="05xx xxx xx xx"/>
  <label>Acil KiÅŸi 2 (Telefon)</label>
  <input id="tel2" placeholder="05xx xxx xx xx"/>
  <button onclick="saveProfile()">Kaydet & BaÅŸlat</button>
  <button class="alt" onclick="openSettings()">Ayarlar</button>
</div>

<!-- Ana Sistem Paneli -->
<div id="mainPanel" class="panel" style="display:none">
  <h3>Sistem Aktif</h3>
  <div id="status" class="alert">ğŸ“¡ Sistem izleme aktif deÄŸilâ€¦</div>
  <button id="panicBtn" onclick="panicConfirm()">ACÄ°L</button>
</div>

<!-- 112 ve Acil KiÅŸiler Onay Paneli -->
<div id="confirmBox">
  <div id="confirmText"></div>
  <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:12px">
    <button onclick="call112()">ğŸ“ 112</button>
    <button onclick="callEmergency(1)">ğŸ‘¤ Acil KiÅŸi 1</button>
    <button onclick="callEmergency(2)">ğŸ‘¤ Acil KiÅŸi 2</button>
    <button onclick="closeConfirm()" class="alt">Ä°ptal</button>
  </div>
</div>

<script>
const LS = localStorage;
let izinler = JSON.parse(LS.getItem("izinler") || '{"konum":false,"notif":false,"bt":false}');
LS.setItem("izinler", JSON.stringify(izinler));

function showPanel(id){
  document.getElementById("permPanel").style.display="none";
  document.getElementById("profilePanel").style.display="none";
  document.getElementById("mainPanel").style.display="none";
  document.getElementById("confirmBox").style.display="none";
  document.getElementById(id).style.display="block";
}

function warn(msg){
  document.getElementById("alerts").innerHTML += `<div class="alert">âš  ${msg}</div>`;
}

function permissionsDone(){ showPanel("profilePanel"); }

async function requestGPS(){
  navigator.geolocation.getCurrentPosition(()=>{
    izinler.konum=true;
    LS.setItem("izinler", JSON.stringify(izinler));
    console.log("Konum izni alÄ±ndÄ± âœ”");
  }, ()=> warn("Konum izni verilmedi â†’ Konum fonksiyonu kapalÄ±."));
}

async function requestNotif(){
  const r = await Notification.requestPermission();
  if(r==="granted"){ izinler.notif=true; LS.setItem("izinler", JSON.stringify(izinler)); console.log("Bildirim izni alÄ±ndÄ± âœ”"); }
  else warn("Bildirim izni yok â†’ Bildirim fonksiyonu kapalÄ±.");
}

async function requestBT(){
  if(!navigator.bluetooth) return warn("Bluetooth yok â†’ Saat fonksiyonu kapalÄ±.");
  try{ await navigator.bluetooth.requestDevice({acceptAllDevices:true}); izinler.bt=true; LS.setItem("izinler", JSON.stringify(izinler)); console.log("Bluetooth izni alÄ±ndÄ± âœ”"); }
  catch{ warn("Bluetooth izni verilmedi â†’ Saat fonksiyonu kapalÄ±."); }
}

function checkSensors(){
  if(!window.DeviceMotionEvent) warn("Ä°vme/Hareket sensÃ¶rÃ¼ desteklenmiyor â†’ DÃ¼ÅŸme/Ã§arpma analizi Ã§alÄ±ÅŸmaz, manuel panik Ã§alÄ±ÅŸÄ±r.");
  else console.log("SensÃ¶r desteÄŸi var âœ”");
}

async function saveProfile(){
  const ad=document.getElementById("ad").value.trim();
  const tel1=document.getElementById("tel1").value.trim();
  const tel2=document.getElementById("tel2").value.trim();

  if(!ad || !tel1) return alert("Ad ve en az 1 acil kiÅŸi zorunlu!");

  LS.setItem("profile", JSON.stringify({ad,tel1,tel2}));
  LS.setItem("panicLock","1");
  showPanel("mainPanel");
  startLoops();
  console.log("Profil kaydedildi âœ”");
}

function panicConfirm(){
  const p = JSON.parse(LS.getItem("profile")||"{}");
  document.getElementById("confirmText").innerText = `Acil tetik: Profil ${p.ad}\n1: ${p.tel1}\n2: ${p.tel2||"-"}`;
  document.getElementById("confirmBox").style.display="block";
}

function callEmergency(n){
  const p = JSON.parse(LS.getItem("profile")||"{}");
  const tel = n===1 ? p.tel1 : p.tel2;
  if(!tel) return alert("Bu kiÅŸi kayÄ±tlÄ± deÄŸil!");
  location.href = `tel:${tel}`;
  shareLocation(`Acil durum tahmini | ${p.ad}`, tel);
}

function call112(){ location.href="tel:112"; }

function closeConfirm(){ document.getElementById("confirmBox").style.display="none"; }

function startLoops(){
  if(izinler.konum) navigator.geolocation.watchPosition(p=>{
    LS.setItem("lastLoc", JSON.stringify(p.coords));
    document.getElementById("status").innerText = `ğŸ“ ${p.coords.latitude.toFixed(5)}, ${p.coords.longitude.toFixed(5)}`;
  });
}

function startBatteryLoop(){
  navigator.getBattery().then(b=>{
    setInterval(()=>{
      const lvl = Math.round(b.level*100);
      LS.setItem("battery", lvl);
      if(lvl===5) shareLocation("ğŸ”‹ ÅarjÄ±m %5", null);
      if(lvl===1) shareLocation("ğŸ”‹ ÅarjÄ±m %1", null);
    },60000);
  });
}

function startLoops(){ startGPSWatch(); startBatteryLoop(); }

function startGPSWatch(){
  navigator.geolocation.watchPosition(p=>{
    const {latitude, longitude, speed} = p.coords;
    const kmh = speed ? Math.round(speed*3.6) : 0;
    const msg = `ğŸ“ ${latitude.toFixed(5)}, ${longitude.toFixed(5)} | ${kmh} km/h`;
    document.getElementById("status").innerText = msg;
  }, ()=> warn("Konum takibi durdu."), {enableHighAccuracy:true});
}

function startBatteryLoop(){
  navigator.getBattery().then(b=>{
    b.onlevelchange = ()=>{
      const lvl = Math.round(b.level*100);
      console.log("Pil:", lvl);
      if(lvl<=5) shareLocation(`ğŸ”‹ ÅarjÄ±m %${lvl}`, LS.getItem("acilTel"));
    }
  });
}

async function shareLocation(msg, tel){
  if(!navigator.geolocation) return;
  navigator.geolocation.getCurrentPosition(p=>{
    const text = msg + (tel?` â†’ ${tel}`:"") + ` | Harita: ` + `maps:${p.coords.latitude},${p.coords.longitude}`;
    if(tel) location.href=`sms:${tel}?body=${encodeURIComponent(text)}`;
  });
}
</script>

</body>
</html>
