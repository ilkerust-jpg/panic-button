<script>
const LS = localStorage;
let izinler = JSON.parse(LS.getItem("izinler") || "{}");
LS.setItem("izinler", JSON.stringify(izinler));

async function getFP(){
  const data = navigator.userAgent + screen.width + screen.height + Intl.DateTimeFormat().resolvedOptions().timeZone;
  const hash = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(data));
  return [...new Uint8Array(hash)].map(b=>b.toString(16).padStart(2,"0")).join("");
}

function showPanel(id){
  ["permPanel","profilePanel","mainPanel","settingsPanel","confirmBox"].forEach(p=>{
    const el=document.getElementById(p);
    if(el) el.style.display="none";
  });
  const target=document.getElementById(id);
  if(target) target.style.display="block";
}

function permissionsDone(){
  showPanel("profilePanel");
}

async function requestGPS(){
  navigator.geolocation.getCurrentPosition(async p=>{
    izinler.konum=true;
    LS.setItem("izinler", JSON.stringify(izinler));
    document.getElementById("sensorResult").innerText="ğŸ“ Konum izni alÄ±ndÄ± âœ”";
  }, ()=> warn("Konum izni verilmedi â†’ Konum fonksiyonu kapalÄ± olur."));
}

async function requestMotion(){
  if(DeviceMotionEvent && typeof DeviceMotionEvent.requestPermission === "function"){
    const r = await DeviceMotionEvent.requestPermission();
    if(r==="granted"){
      izinler.motion=true;
      LS.setItem("izinler", JSON.stringify(izinler));
      document.getElementById("sensorResult").innerText="ğŸ“± Ä°vme sensÃ¶rÃ¼ izni alÄ±ndÄ± âœ”";
    } else warn("Ä°vme sensÃ¶rÃ¼ izni yok â†’ Hareket analizleri kapalÄ± olur.");
  } else {
    document.getElementById("sensorResult").innerText="Ä°vme sensÃ¶rÃ¼ desteklenmiyor â— Manuel panik Ã§alÄ±ÅŸÄ±r";
  }
}

async function requestNotif(){
  const r = await Notification.requestPermission();
  if(r==="granted"){
    izinler.notif=true;
    LS.setItem("izinler", JSON.stringify(izinler));
    document.getElementById("sensorResult").innerText="ğŸ”” Bildirim izni alÄ±ndÄ± âœ”";
  } else warn("Bildirim izni yok â†’ Bildirim fonksiyonu kapalÄ± olur.");
}

async function requestBT(){
  if(!navigator.bluetooth){ warn("Bluetooth yok â†’ saat fonksiyonu kapalÄ± olur."); return; }
  try{ await navigator.bluetooth.requestDevice({acceptAllDevices:true}); izinler.bt=true; LS.setItem("izinler", JSON.stringify(izinler)); }
  catch{ warn("Bluetooth izni verilmedi â†’ saat fonksiyonu kapalÄ± olur."); }
}

async function saveProfile(){
  const userAd=document.getElementById("ad").value.trim();
  const acil1Ad=document.getElementById("acil1ad").value.trim();
  const acil1Tel=document.getElementById("acil1tel").value.trim();
  const acil2Ad=document.getElementById("acil2ad").value.trim();
  const acil2Tel=document.getElementById("acil2tel").value.trim();
  const fp = await getFP();

  if(!userAd || !acil1Ad || !acil1Tel){
    return alert("KullanÄ±cÄ± adÄ±, Acil kiÅŸi 1 adÄ± ve telefonu zorunludur!");
  }

  const profileObj={
    ad:userAd,
    fp,
    acil1:{ad:acil1Ad,tel:acil1Tel},
    acil2: acil2Ad && acil2Tel ? {ad:acil2Ad,tel:acil2Tel} : null,
  };

  LS.setItem("profile", JSON.stringify(profileObj));
  LS.setItem("acilTel", acil1Tel);

  showMainUI();
}

function showMainUI(){
  const p = JSON.parse(LS.getItem("profile")||"{}");
  document.getElementById("status").innerText = "ğŸ“¡ Sistem Aktif | KullanÄ±cÄ±: " + p.ad;

  document.getElementById("acil1btn").style.display="block";
  document.getElementById("acil1btn").innerText=`Acil 1: ${p.acil1.ad} â€” Ara & Konum + Mesaj GÃ¶nder`;

  if(p.acil2){
    document.getElementById("acil2btn").style.display="block";
    document.getElementById("acil2btn").innerText=`Acil 2: ${p.acil2.ad} â€” Ara & Konum + Mesaj GÃ¶nder`;
  } else {
    document.getElementById("acil2btn").style.display="none";
  }

  showPanel("mainPanel");
}

function panicConfirm(){
  const p = JSON.parse(LS.getItem("profile")||"{}");
  document.getElementById("confirm1btn").innerText = `Acil 1: ${p.acil1.ad}`;
  document.getElementById("confirm2btn").innerText = p.acil2 ? `Acil 2: ${p.acil2.ad}` : "";
  document.getElementById("confirmBox").style.display="block";
}

function callEmergency(n){
  const p = JSON.parse(LS.getItem("profile")||"{}");
  const tel = n===1 ? p.acil1.tel : p.acil2?.tel;
  if(!tel) return alert("Acil kiÅŸi telefon kaydÄ± yok!");
  location.href="tel:"+tel;
  shareLocation("Acil durum tahmini | " + p.ad, tel);
}

function call112(){ location.href="tel:112"; }
function closeConfirm(){ document.getElementById("confirmBox").style.display="none"; }

async function shareLocation(msg, tel){
  if(!tel) return;
  navigator.geolocation.getCurrentPosition(p=>{
    const m = msg + ` | Konum: ${p.coords.latitude},${p.coords.longitude}`;
    location.href=`sms:${tel}?body=${encodeURIComponent(m)}`;
  });
}

  } else {
