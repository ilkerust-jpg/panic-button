<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>HG Acil</title>
<style>
body{font-family:sans-serif;padding:20px;margin:0;background:#fff;color:#111}
input{width:100%;padding:12px;font-size:16px;border-radius:8px;border:1px solid #555;margin-top:6px}
button{width:100%;padding:18px;font-size:18px;background:#c00;color:#fff;border:none;border-radius:10px;margin-top:12px;font-weight:600;cursor:pointer}
button.alt{background:#222}
.alert{background:#fff3cd;border-left:4px solid #ffb300;padding:12px;border-radius:6px;margin-top:12px;font-size:14px}
.panel{padding:16px;background:#f2f2f2;border-radius:10px;margin-bottom:14px}
#panicBtn{background:#c00;font-size:22px;padding:26px;border-radius:12px;width:100%;font-weight:700}
#confirmBox{display:none;position:fixed;top:30%;left:5%;width:90%;background:#fff;padding:16px;border-radius:12px;box-shadow:0 0 16px rgba(0,0,0,0.3)}
#settingsPanel{display:none}
</style>
</head>
<body>

<h2>HÄ±zÄ±r Gibi â€” Acil GÃ¼ven</h2>
<div id="alerts"></div>

<!-- Ä°zin Paneli -->
<div id="permPanel" class="panel">
  <h3>Gerekli Ä°zinler</h3>
  <button onclick="requestGPS()">ğŸ“ Konum izni</button>
  <button onclick="requestNotif()">ğŸ”” Bildirim izni</button>
  <button onclick="requestBT()" class="alt">âŒš Bluetooth (opsiyonel)</button>
  <button onclick="checkSensors()" class="alt">ğŸ“± Ä°vme sensÃ¶rÃ¼ kontrol</button>
  <div id="sensorResult" style="margin-top:10px;font-size:14px;color:#333"></div>
  <button onclick="permissionsDone()" class="alt">Ä°zinler tamamlandÄ±</button>
</div>

<!-- Profil Paneli -->
<div id="profilePanel" class="panel" style="display:none">
  <h3>Acil Profil</h3>
  <label>KullanÄ±cÄ± (Ad Soyad)</label>
  <input id="ad" placeholder="Ad Soyad"/>
  <label>Acil 1: Ahmet YÄ±lmaz (Telefon)</label>
  <input id="tel1" placeholder="05xx xxx xx xx"/>
  <label>Acil 2: AyÅŸe YÄ±ldÄ±z (Telefon)</label>
  <input id="tel2" placeholder="05xx xxx xx xx"/>
  <button onclick="saveProfile()">Kaydet & BaÅŸlat</button>
  <button onclick="openSettings()" class="alt">Ayarlar</button>
</div>

<!-- Ayarlar Paneli -->
<div id="settingsPanel" class="panel">
  <h3>Ayarlar</h3>
  <button onclick="editProfile()" class="alt">Profili DÃ¼zenle</button>
  <button onclick="viewPerms()" class="alt">Ä°zinleri GÃ¶r</button>
  <button onclick="closeSettings()" class="alt">Kapat</button>
</div>

<!-- Ana Sistem Paneli -->
<div id="mainPanel" class="panel" style="display:none">
  <h3>Sistem Aktif</h3>
  <div id="status" class="alert">ğŸ“¡ Konum bekleniyorâ€¦</div>
  <button id="panicBtn" onclick="panicConfirm()">ACÄ°L</button>
</div>

<!-- Onay Paneli -->
<div id="confirmBox">
  <div id="confirmText"></div>
  <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:12px">
    <button onclick="call112()">ğŸ“ 112â€™yi Ara</button>
    <button onclick="callEmergency(1)">ğŸ‘¤ Acil 1: Ahmet YÄ±lmaz</button>
    <button onclick="callEmergency(2)">ğŸ‘¤ Acil 2: AyÅŸe YÄ±ldÄ±z</button>
    <button onclick="closeConfirm()" class="alt">Ä°ptal</button>
  </div>
</div>

<script>
const LS = localStorage;

// Ä°zinleri yÃ¼kle veya default oluÅŸtur
let izinler = JSON.parse(LS.getItem("izinler") || '{"konum":false,"notif":"ask","bt":false}');
LS.setItem("izinler", JSON.stringify(izinler));

async function getFP(){
  const data = navigator.userAgent + screen.width + screen.height + Intl.DateTimeFormat().resolvedOptions().timeZone;
  const hash = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(data));
  return [...new Uint8Array(hash)].map(b=>b.toString(16).padStart(2,"0")).join("");
}

function warn(msg){
  document.getElementById("alerts").innerHTML += `<div class="alert">${msg}</div>`;
}

function permissionsDone(){
  showPanel("profilePanel");
}

function showPanel(id){
  ["permPanel","profilePanel","mainPanel","settingsPanel","confirmBox"].forEach(p=>{
    document.getElementById(p).style.display="none";
  });
  document.getElementById(id).style.display="block";
}

async function requestGPS(){
  navigator.geolocation.getCurrentPosition(()=>{
    izinler.konum=true;
    LS.setItem("izinler", JSON.stringify(izinler));
    document.getElementById("sensorResult").innerText="ğŸ“ Konum izni alÄ±ndÄ± âœ”";
  }, ()=> warn("Konum izni verilmedi â†’ Konum fonksiyonu kapalÄ± olur."));
}

async function requestNotif(){
  const r = await Notification.requestPermission();
  if(r==="granted"){
    izinler.notif=true;
    LS.setItem("izinler", JSON.stringify(izinler));
    document.getElementById("sensorResult").innerText="ğŸ”” Bildirim izni alÄ±ndÄ± âœ”";
  } else {
    warn("Bildirim izni verilmedi â†’ Bildirim fonksiyonu kapalÄ± olur.");
  }
}

async function requestBT(){
  if(!navigator.bluetooth){
    warn("Bluetooth desteklenmiyor â†’ saat fonksiyonu Ã§alÄ±ÅŸmaz.");
    return;
  }
  try{
    await navigator.bluetooth.requestDevice({acceptAllDevices:true});
    izinler.bt=true;
    LS.setItem("izinler", JSON.stringify(izinler));
    document.getElementById("sensorResult").innerText="âŒš Bluetooth izni alÄ±ndÄ± âœ”";
  }catch{
    warn("Bluetooth izni verilmedi â†’ saat fonksiyonu kapalÄ± olur.");
  }
}

function checkSensors(){
  if(!window.DeviceMotionEvent){
    document.getElementById("sensorResult").innerText="Ä°vme sensÃ¶rÃ¼ desteklenmiyor â— Manuel panik Ã§alÄ±ÅŸÄ±r";
  } else {
    document.getElementById("sensorResult").innerText="Ä°vme sensÃ¶rÃ¼ destekleniyor âœ”";
  }
}

async function saveProfile(){
  const ad=document.getElementById("ad").value.trim();
  const tel1=document.getElementById("tel1").value.trim();
  const tel2=document.getElementById("tel2").value.trim();
  const fp = await getFP();

  if(!ad || !tel1){
    return alert("KullanÄ±cÄ± adÄ± ve en az 1 acil kiÅŸi telefonu zorunlu!");
  }

  LS.setItem("profile", JSON.stringify({
    ad,
    acil1:{ad:"Ahmet YÄ±lmaz",tel:tel1},
    acil2:{ad:"AyÅŸe YÄ±ldÄ±z",tel:tel2},
    fp
  }));

  showPanel("mainPanel");
  startLoops();
}

function openSettings(){ showPanel("settingsPanel"); }
function closeSettings(){ showPanel("mainPanel"); }

function editProfile(){
  const p = JSON.parse(LS.getItem("profile")||"{}");
  document.getElementById("ad").value = p.ad || "";
  document.getElementById("tel1").value = p.acil1?.tel || "";
  document.getElementById("tel2").value = p.acil2?.tel || "";
  showPanel("profilePanel");
}

function viewPerms(){
  const perms = JSON.parse(LS.getItem("izinler")||"{}");
  alert("KayÄ±tlÄ± izinler:\n" + JSON.stringify(perms,null,2));
}

function panicConfirm(){
  const p = JSON.parse(LS.getItem("profile")||"{}");
  document.getElementById("confirmText").innerText =
    `Acil tetik: ${p.ad}\nAcil 1: ${p.acil1?.ad} â€” ${p.acil1?.tel}\nAcil 2: ${p.acil2?.ad} â€” ${p.acil2?.tel||"-"}`;
  document.getElementById("confirmBox").style.display="block";
}

function callEmergency(n){
  const p = JSON.parse(LS.getItem("profile")||"{}");
  const tel = n===1 ? p.acil1?.tel : p.acil2?.tel;
  if(!tel) return alert("Acil kiÅŸi telefon kaydÄ± yok!");
  location.href = `tel:${tel}`;
  shareLocation(`Acil durum tahmini | ${p.ad}`, tel);
}

function call112(){ location.href="tel:112"; }
function closeConfirm(){ document.getElementById("confirmBox").style.display="none"; }

function startLoops(){
  if(izinler.konum) startGPSWatch();
}

function startGPSWatch(){
  navigator.geolocation.watchPosition(p=>{
    const {latitude, longitude, speed} = p.coords;
    const kmh = speed ? Math.round(speed * 3.6) : 0;
    const msg = `ğŸ“ ${latitude.toFixed(5)}, ${longitude.toFixed(5)} | ${kmh} km/h`;
    document.getElementById("status").innerText = msg;
  }, ()=> warn("Konum takibi durdu."), {enableHighAccuracy:true});
}

function startBatteryLoop(){
  navigator.getBattery().then(b=>{
    b.onlevelchange = ()=>{
      const lvl = Math.round(b.level*100);
      const p = JSON.parse(LS.getItem("profile")||"{}");
      const msg = `ğŸ”‹ ÅarjÄ±m %${lvl} | KullanÄ±cÄ±: ${p.ad}`;
      if(lvl===5 || lvl===1){
        if(p.acil1?.tel) location.href=`sms:${p.acil1.tel}?body=${encodeURIComponent(msg)}`;
        if(p.acil2?.tel) location.href=`sms:${p.acil2.tel}?body=${encodeURIComponent(msg)}`;
      }
    }
  });
}

window.onload = ()=>{ showPanel("permPanel"); }
</script>

</body>
</html>
