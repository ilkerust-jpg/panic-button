<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8"/>

<title>HG Acil</title>
<style>

</style>
</head>
<body>

<h2>HÄ±zÄ±r Gibi â€” ACÄ°L GÃ¼ven</h2>
<div id="alerts"></div>

<!-- Ä°zin paneli -->
<div id="permPanel">
  <h3>Gerekli Ä°zinler</h3>
  <button class="perm" onclick="requestGPS()">ğŸ“ Konum izni ver</button>
  <button class="perm" onclick="requestMotion()">ğŸ“± Hareket sensÃ¶rÃ¼ izni ver</button>
  <button class="perm" onclick="requestNotif()">ğŸ”” Bildirim izni ver</button>
  <button class="perm" onclick="requestBT()">âŒš Bluetooth izni ver (AkÄ±llÄ± saat iÃ§in)</button>
  <button class="perm alt" onclick="skipPerms()">Ä°zinleri atla & Devam</button>
</div>

<!-- Profil paneli -->
<div id="profilePanel" class="panel" style="display:none">
  <h3>Acil Profil</h3>
  <label>Ad Soyad</label>
  <input id="ad" placeholder="Ad Soyad"/>
  <label style="margin-top:12px;display:block">Acil kiÅŸi telefonu</label>
  <input id="tel" placeholder="05xx xxx xx xx"/>
  <label style="margin-top:12px;display:block">Lisans kodu (trial iÃ§in boÅŸ bÄ±rak)</label>
  <input id="lic" placeholder="HG-YYYY-MM-DD-XXXXX"/>
  <div id="fpBox" style="margin-top:10px;font-size:13px;color:#333"></div>
  <button class="perm" onclick="activateSystem()">Kaydet & BaÅŸlat</button>
</div>

<!-- Ana panel -->
<div id="mainPanel" class="panel" style="display:none">
  <h3>Sistem Aktif</h3>
  <div id="status" class="alert">Konum takibi beklemedeâ€¦</div>
  <button id="panicBtn" onclick="panicConfirm()">ACÄ°L</button>
</div>

<!-- 112 arama onayÄ± -->
<div id="confirmBox">
  <div id="confirmText"></div>
  <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:12px">
    <button class="perm" onclick="call112()">ğŸ“ 112â€™yi Ara</button>
    <button class="perm alt" onclick="closeConfirm()">Ä°ptal</button>
  </div>
</div>

<script>
const LS = localStorage;

// Ä°zin objesi
let izinler = JSON.parse(LS.getItem("izinler") || "{}");

// Panel geÃ§iÅŸi
function showPanel(id){
  document.getElementById("permPanel").style.display="none";
  document.getElementById("profilePanel").style.display="none";
  document.getElementById("mainPanel").style.display="none";
  document.getElementById(id).style.display="block";
}

// Parmak izi Ã¼ret ve gÃ¶ster
async function getFP(){
  const data = navigator.userAgent + screen.width + screen.height + Intl.DateTimeFormat().resolvedOptions().timeZone;
  const hash = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(data));
  return [...new Uint8Array(hash)].map(b=>b.toString(16).padStart(2,"0")).join("");
}

// Ä°zinleri atla
function skipPerms(){
  LS.setItem("izinler", JSON.stringify(izinler));
  showPanel("profilePanel");
}

// Konum izni
async function requestGPS(){
  navigator.geolocation.getCurrentPosition(async ()=>{
    izinler.konum = true;
    LS.setItem("izinler", JSON.stringify(izinler));
    showPanel("profilePanel");
    document.getElementById("fpBox").innerText = "Cihaz KimliÄŸi: " + await getFP();
  }, ()=>{
    warnUI("Konum izni verilmedi â†’ Konum takibi kapalÄ± olur.");
  });
}

// Hareket sensÃ¶rÃ¼
async function requestMotion(){
  if(DeviceMotionEvent && DeviceMotionEvent.requestPermission){
    const r = await DeviceMotionEvent.requestPermission();
    if(r==="granted"){
      izinler.motion=true;
      LS.setItem("izinler", JSON.stringify(izinler));
      console.log("Motion izni alÄ±ndÄ± âœ”");
    } else {
      warnUI("Motion izni yok â†’ DÃ¼ÅŸme/Ã§arpma analizi kapalÄ± olur.");
    }
  } else {
    warnUI("Hareket sensÃ¶rÃ¼ bu tarayÄ±cÄ±da desteklenmiyor.");
  }
}

// Bildirim
async function requestNotif(){
  const r = await Notification.requestPermission();
  if(r==="granted"){
    izinler.notif=true;
    LS.setItem("izinler", JSON.stringify(izinler));
    console.log("Bildirim izni alÄ±ndÄ± âœ”");
  } else {
    warnUI("Bildirim izni yok â†’ Bildirim fonksiyonu kapalÄ± olur.");
  }
}

// Bluetooth
async function requestBT(){
  if(!navigator.bluetooth){
    warnUI("Bluetooth desteklenmiyor â†’ Saat veri fonksiyonu kapalÄ± olur.");
    return;
  }
  try{
    await navigator.bluetooth.requestDevice({acceptAllDevices:true});
    izinler.bt=true;
    LS.setItem("izinler", JSON.stringify(izinler));
    console.log("Bluetooth izni alÄ±ndÄ± âœ”");
  } catch {
    warnUI("Bluetooth izni verilmedi â†’ Saat entegrasyonu kapalÄ± olur.");
  }
}

// Panik uyarÄ±sÄ± SMS
function sendSMS(msg,tel){ if(tel) location.href=`sms:${tel}?body=${encodeURIComponent(msg)}`; }

// Sistemi aktive et
async function activateSystem(){
  const ad=document.getElementById("ad").value.trim();
  const tel=document.getElementById("tel").value.trim();
  const lic=document.getElementById("lic").value.trim();
  const fp = await getFP();

  if(!ad || !tel) return alert("Ad ve acil kiÅŸi telefonu zorunlu!");

  if(lic){
    if(!lic.startsWith("HG-")) return alert("Lisans formatÄ± hatalÄ±!");
    const end = new Date(lic.split("-")[1]).getTime();
    if(Date.now() > end) return alert("Lisans sÃ¼resi dolmuÅŸ!");
    const savedFP = LS.getItem("license_fp");
    if(savedFP && savedFP !== fp) return alert("Bu lisans bu cihazda Ã§alÄ±ÅŸamaz!");
    LS.setItem("license_fp", fp);
    LS.setItem("license_key", lic);
  } else {
    LS.setItem("trial_start", LS.getItem("trial_start") || Date.now());
  }

  LS.setItem("profile", JSON.stringify({ad,tel}));
  LS.setItem("acilTel", tel);

  showPanel("mainPanel");
  startGPSWatch();
  startBatteryLoop();
}

// GPS watch (mobilde stabil)
function startGPSWatch(){
  navigator.geolocation.watchPosition(p=>{
    const {latitude, longitude, speed} = p.coords;
    const kmh = speed ? Math.round(speed * 3.6) : 0;
    const msg = `ğŸ“ ${latitude.toFixed(5)}, ${longitude.toFixed(5)} | ${kmh} km/h`;
    document.getElementById("status").innerText = msg;
  }, ()=> warnUI("Konum kesildi!"), {enableHighAccuracy:true});
}

// Pil dinleme
function startBatteryLoop(){
  navigator.getBattery().then(b=>{
    b.onlevelchange = ()=>{
      const lvl = Math.round(b.level * 100);
      console.log("Pil:", lvl);
      if(lvl <= 5) sendSMS(`ÅarjÄ±m %${lvl} kritik!`, LS.getItem("acilTel"));
      if(lvl <= 1) sendSMS("ÅarjÄ±m %1 hayati kritik!", LS.getItem("acilTel"));
    }
  });
}

// Panik 112 onayÄ±
function panicConfirm(){ document.getElementById("confirmText").innerText="112 aranÄ±yorâ€¦"; document.getElementById("confirmBox").style.display="block"; }
function call112(){ location.href="tel:112"; }
function closeConfirm(){ document.getElementById("confirmBox").style.display="none"; }

function warnUI(t){ document.getElementById("alerts").innerHTML+=`<div class='alert'>âš  ${t}</div>`; }

window.onload = async ()=>{
  document.getElementById("fpBox").innerText = "Cihaz KimliÄŸi: " + await getFP();
}
</script>

</body>
